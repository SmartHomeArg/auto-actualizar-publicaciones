name: Actualizar publicaciones

on:
  schedule:
    - cron: "0,30 11-23 * * *"   # UTC 11-23 -> ART 08:00-20:30
    - cron: "0,30 0-1 * * *"     # UTC 00-01 -> ART 21:00-22:30
    - cron: "0 2 * * *"          # UTC 02:00 -> ART 23:00 (ejecuci√≥n puntual)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install playwright
          playwright install chromium

      - name: Ejecutar bot
        env:
          USUARIO: ${{ secrets.USUARIO }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python bot.py
